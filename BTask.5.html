<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linked Bootstrap Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .bg-gray-200 { background-color: #e5e7eb !important; }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div id="form1Container" class="bg-white p-4 rounded shadow w-100" style="max-width: 500px;">
    <form id="form1">
      <div class="mb-3 d-flex align-items-center">
        <label for="first_name" class="me-2 w-25">First Name</label>
        <i class="fas fa-user me-2 text-secondary"></i>
        <input id="first_name" type="text" placeholder="First Name" class="form-control">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="last_name" class="me-2 w-25">Last Name</label>
        <i class="fas fa-user me-2 text-secondary"></i>
        <input id="last_name" type="text" placeholder="Last Name" class="form-control">
        <span class="text-danger ms-1">*</span>
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="email" class="me-2 w-25">E-Mail</label>
        <i class="fas fa-envelope me-2 text-secondary"></i>
        <input id="email" type="email" placeholder="E-Mail Address" class="form-control">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="phone" class="me-2 w-25">Phone #</label>
        <i class="fas fa-phone me-2 text-secondary"></i>
        <input id="phone" type="text" placeholder="(845)555-1212" class="form-control">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="address" class="me-2 w-25">Address</label>
        <i class="fas fa-home me-2 text-secondary"></i>
        <input id="address" type="text" placeholder="Address" class="form-control">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="city" class="me-2 w-25">City</label>
        <i class="fas fa-home me-2 text-secondary"></i>
        <input id="city" type="text" placeholder="City" class="form-control">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="state" class="me-2 w-25">State</label>
        <i class="fas fa-list me-2 text-secondary"></i>
        <select id="state" class="form-select">
          <option>Please select your state</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Do you have hosting?</label>
        <div class="d-flex align-items-center">
          <input type="radio" name="hosting" id="hosting_yes" class="me-2">
          <label for="hosting_yes" class="me-4">Yes</label>
          <input type="radio" name="hosting" id="hosting_no" class="me-2">
          <label for="hosting_no">No</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Project Description</label>
        <div class="d-flex align-items-start">
          <i class="fas fa-pencil-alt me-2 text-secondary mt-2"></i>
          <textarea placeholder="Project Description" class="form-control" rows="4"></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-warning text-white d-flex align-items-center">
          <span>Send</span>
          <i class="fas fa-paper-plane ms-2"></i>
        </button>
      </div>
    </form>
  </div>
  <div id="form2Container" class="bg-gray-200 p-4 rounded shadow w-100" style="max-width: 28rem; display: none;">
    <form id="form2">
      <div class="mb-3">
        <label class="form-label fw-bold mb-2" for="first-name">
          <i class="fas fa-user me-2"></i>First Name
        </label>
        <input class="form-control" id="first-name" type="text" placeholder="First Name">
        <p class="text-danger small mt-1">Please supply your first name</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold mb-2" for="last-name">
          <i class="fas fa-user me-2"></i>Last Name
        </label>
        <input class="form-control" id="last-name" type="text" placeholder="Last Name">
        <p class="text-danger small mt-1">Please supply your last name</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold mb-2" for="email2">
          <i class="fas fa-envelope me-2"></i>E-Mail
        </label>
        <input class="form-control" id="email2" type="email" placeholder="E-Mail Address">
        <p class="text-danger small mt-1">Please supply your email address</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold mb-2" for="phone2">
          <i class="fas fa-phone me-2"></i>Phone #
        </label>
        <input class="form-control" id="phone2" type="text" placeholder="(845)555-1212">
        <p class="text-danger small mt-1">Please supply your phone number</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold mb-2" for="address2">
          <i class="fas fa-home me-2"></i>Address
        </label>
        <input class="form-control" id="address2" type="text" placeholder="Address">
        <p class="text-danger small mt-1">Please supply your street address</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold mb-2" for="city2">
          <i class="fas fa-city me-2"></i>City
        </label>
        <input class="form-control" id="city2" type="text" placeholder="City">
        <p class="text-danger small mt-1">Please supply your city</p>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" id="backButton" class="btn btn-secondary">Back</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("form1").addEventListener("submit", function (event) {
      event.preventDefault();
      const firstName = document.getElementById("first_name").value.trim();
      const lastName = document.getElementById("last_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      if (!firstName || !lastName || !email || !phone || !address || !city) {
        document.getElementById("form1Container").style.display = "none";
        document.getElementById("form2Container").style.display = "block";
      } else {
        alert("Form submitted successfully!");
      }
    });
    document.getElementById("backButton").addEventListener("click", function () {
      document.getElementById("form2Container").style.display = "none";
      document.getElementById("form1Container").style.display = "block";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
